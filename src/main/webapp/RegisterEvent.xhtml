<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<title>Meetapp</title>
</h:head>
<h:body>
	<div id="header" class="center">
		<h:graphicImage id="logo" library="imagens" name="meetapp.png" />
	</div>
	
	<div class="form-container center">
		<h:form id="form">
			<h:panelGrid>
				
				<p:outputLabel value="Nome do evento:" />
				<p:inputText value="#{eventBean.event.name}" />
	
				<p:outputLabel value="Nome da organização" />
				<p:inputText value="#{eventBean.event.organization}"/>
	
				<p:outputLabel value="Local:" />
				<p:inputText value="#{eventBean.event.local}" />
	
				<p:outputLabel value="Data:" />
				<p:inputText value="#{eventBean.event.date}" type="date" />
	
				<p:outputLabel value="Horário:" />
				<p:inputText value="#{eventBean.event.schedule}" type="time" />
				
				<h:panelGroup styleClass="center">
					<p:button 
						id="btn-submit" 
						value="Cadastrar"
						action="#{eventBean.addEvent}"
						update="form table" 
					/>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</div>
	
	<h:panelGroup styleClass="center">
		<p:dataTable 
			id="table"
			value="#{eventBean.events}"
			var="event"
			border="1">
			<p:column headerText="Nome">#{event.name}</p:column>
			<p:column headerText="Organização">#{event.organization}</p:column>
			<p:column headerText="Local">#{event.local}</p:column>
			<p:column headerText="Data">#{event.date}</p:column>
			<p:column headerText="Horário">#{event.schedule}</p:column>
		</p:dataTable>
	</h:panelGroup>
</h:body>
</html>
