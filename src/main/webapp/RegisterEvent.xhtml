<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Meetapp</title>
</h:head>
<h:body>
	<h1>Cadastrar Evento</h1>

	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel value="Nome do evento:" />
			<p:inputText value="#{eventBean.event.name}" />

			<p:outputLabel value="Nome da organização" />
			<p:inputText value="#{eventBean.event.organization}"/>

			<p:outputLabel value="Local:" />
			<p:inputText value="#{eventBean.event.local}" />

			<p:outputLabel value="Data:" />
			<p:inputText value="#{eventBean.event.date}" />

			<p:outputLabel value="Horário:" />
			<p:inputText value="#{eventBean.event.schedule}" />

			<p:button value="Cadastrar" action="#{eventBean.addEvent}"/>
		</h:panelGrid>
	</h:form>
	
	<h1>Lista de Eventos</h1>
	
	<p:dataTable value="#{eventBean.events}" var="event" border="1">
		<p:column headerText="Nome">#{event.name}</p:column>
		<p:column headerText="Organização">#{event.organization}</p:column>
		<p:column headerText="Local">#{event.local}</p:column>
		<p:column headerText="Data">#{event.date}</p:column>
		<p:column headerText="Horário">#{event.schedule}</p:column>
	</p:dataTable>
</h:body>
</html>
